<!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf-8">
          <title>Login Form</title>
          <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
          <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
      </head>
      <body>
          <div class="login">
            <div style="height:100px;text-align:center">
                <a style="display:block; width:80%; margin:auto; margin-top:30px;" href="#">
                    <img style="width:150px; height:150px" src="{{ url_for('static', filename='images/KasaFinTech_logo.png') }}" alt="OurApp Logo">
                </a>
            </div>
              <h1>LOGIN</h1>
              <div class="links">
                  <a href="{{ url_for('login') }}" class="active">LOGIN</a>
                  <a href="{{ url_for('register') }}">REGISTER</a>
              </div>
              <form action="" method="post">
                  <label for="username">
                      <i class="fa fa-user"></i>
                  </label>
                  <input type="text" name="username" placeholder="Username" id="username" required>
                  <label for="password">
                      <i class="fa fa-lock"></i>
                  </label>
                  <input type="password" name="password" placeholder="Password" id="password" required>
                  <div class="msg">{{ msg }}</div>
                  <input type="submit" value="Login">
              </form>
          </div>
      </body>
  </html>
